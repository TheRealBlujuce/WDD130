<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index-styles.css">
      <title>Contact Us | Dry Oar Boating</title>
      <style>
          body {
              display: flex;
              flex-direction: column;
              min-height: 100vh;
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
          }
          .contact-header {
              margin: 20px auto;
              font-size: 24px;
              font-weight: bold;
          }
          .contact-info {
              margin: 20px auto;
              margin-bottom: 20px;
              font-size: 18px;
          }
          form {
              width: 600px;
              margin: auto;
              padding: 24px;
              background: white;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              border-radius: 8px;
          }
          label {
              display: block;
              margin-top: 10px;
              font-weight: bold;
          }
          input, textarea {
              width: 90%;
              padding: 10px;
              margin-top: 5px;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
          }
          button {
              width: 95%;
              padding: 16px;
              color: #ffffff;
              background-color: brown;
              border: none;
              border-radius: 5px;
              font-size: 20px;
              cursor: pointer;
              margin-top: 10px;
          }
          button:hover {
              background: rgb(95, 37, 37);
          }
          li {
            list-style: none;
          }
      </style>
  </head>
  <body>
      <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="rivers-page.html">Rivers</a>
            <a href="sp_rafting.html">Site Plan</a>
            <a href="">Contact Us</a>
        </nav>
      </header>
      
      <h1 class="contact-header">Contact Us</h1>
      <p class="contact-info">Have questions? Reach out to us using the form below or call us at <strong>(123) 456-7890</strong></p>
      <div id="feedback"></div>

      <form action="#" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" required />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message" required></textarea>
            </li>
            <li class="button">
              <button type="submit">Send your message</button>
            </li>
          </ul>
      </form>

      <script>
          // get the feedback div element so we can do something with it.
          const feedbackElement = document.getElementById('feedback');
          // get the form so we can read what was entered in it.
          const formElement = document.forms[0];
          // add a 'listener' to wait for a submission of our form. When that happens run the code below.
          formElement.addEventListener('submit', function(e) {
              // stop the form from doing the default action.
              e.preventDefault();
              // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
              feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
              // make the feedback element visible.
              feedbackElement.style.display = "block";
              // add a class to move everything down so our message doesn't cover it.
              document.body.classList.toggle('moveDown');
          });
      </script>

      <footer>
          <p>&copy; 2025 Dry Oar Boating. All Rights Reserved.</p>
      </footer>
  </body>
</html>
